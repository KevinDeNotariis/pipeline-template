<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
      <link rel="stylesheet" href="./css/styles.css" />
    -->
    <title>Simple Web App</title>
    <style>
      body {
        background-color: #333;
        color: white;
      }

      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="margin-bottom: 2em">Users</h1>
      <% users.map(user => { %>
      <h3><%=user.name %></h3>
      <%})%>
    </div>
  </body>
</html>
